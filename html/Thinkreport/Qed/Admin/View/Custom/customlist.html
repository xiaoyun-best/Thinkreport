<div class="right"  id="mainFrame">
    <div class="right_cont">
        <ul class="breadcrumb">当前位置：
            <a href="#">自定义字段管理</a>
            <span class="pull-right margin-bottom-5 gohistory" style='cursor:pointer;color:#000;'>返回上一级</span>
        </ul>
        <div class="title_right"><span class="pull-right margin-bottom-5"><a  class="btn btn-info btn-small"  id="modal-9735581" href="{:U('Custom/editCustom',array('menuname'=>'添加自定义字段'))}" role="button" ><i class="icon-plus icon-white"></i>添加自定义字段</a></span><strong>自定义字段列表</strong></div>

        <form method="get" name='form'>
            <table style="width:100%;">
                <tr align="left">
                    <td  align="left" nowrap="nowrap" bgcolor="#f1f1f1" >
                        自定义字段：<input type="search" name='tblcustom_name' value="{$_GET['tblcustom_name']}" />
                        显示名：<input type="search" name='tblcustom_displayname' value="{$_GET['tblcustom_displayname']}" />
                        <input type="button" value="查询" class="tijiao btn btn-info " style="width:80px;" /></td>
                </tr>
            </table>
        </form>

        <table class="table table-bordered table-striped table-hover">
            <tbody>
            <tr align="center">
                <td nowrap="nowrap sort"><strong>ID</strong></td>
                <td nowrap="nowrap"><strong>自定义字段</strong></td>
                <td nowrap="nowrap"><strong>显示名</strong></td>
                <td nowrap="nowrap"><strong>操作</strong></td>
            </tr>
            <if condition="$list">
                <foreach name="list" item="val" >
                    <tr align="center" class='itemChange'>
                        <td nowrap="nowrap">{$val['tblcustom_id']}</td>
                        <td nowrap="nowrap">{$val['tblcustom_name']}</td>
                        <td nowrap="nowrap">{$val['tblcustom_displayname']}</td>
                        <td nowrap="nowrap"><input type="hidden" class='id' value="{$val.tblcustom_id}" />
                            <if condition="$val['tblcustom_isshow']==0">
                                <a href="{:U('Custom/isshow',array('tblcustom_isshow'=>$val['tblcustom_isshow'],'id'=>$val['tblcustom_id'],'tblcustom_displayname'=>$val['tblcustom_displayname']))}">【显示】</a>
                                <else/>
                                <a href="{:U('Custom/isshow',array('tblcustom_isshow'=>$val['tblcustom_isshow'],'id'=>$val['tblcustom_id'],'tblcustom_displayname'=>$val['tblcustom_displayname']))}">【不显示】</a>
                            </if>

                            <a href="{:U('Custom/editCustom',array('menuname'=>'修改自定义字段','id'=>$val['tblcustom_id']))}">【修改】</a>&nbsp;
                            <a class='delete' style="cursor:pointer;">【删除】</a>
                    </tr>
                </foreach>
                <tr align="center" class='itemChange'>
                    <td colspan="4">{$page}</td>
                </tr>
                <else />
                <tr align="center" class='itemChange'><td colspan="5" style="color:red;">暂无菜单</td></tr>
            </if>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    //返回上一页
    $('.gohistory').on('click',function(){
        window.history.go(-1);
    })
    $('.tijiao').on('click',function(){
        $('[name=form]').submit();
    })
    $('.delete').on('click',function(){
        if(confirm('确定要删除吗？')){
            var id=$(this).parents('.itemChange').find('.id').val();
            window.location.href='__URL__/del/id/'+id;
        }
    })
</script>
